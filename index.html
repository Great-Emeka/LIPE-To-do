<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"  type='text/css'>
    <link rel="stylesheet" href="style.css">

    <title>LIPE To-do</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1 class="text-white py-5">LIPE To-do List</h1>
            <h3 id = "date"></h3>
        </header>

        <form>
            <input type="text" class="todo-input" title="click to add a new todo" placeholder="Add a new todo">
            <button class="todo-button" type = "submit">
                <i class="fa fa-plus text-danger px-2"></i>
            </button>
        
            <div class="select">
                <select name="todos" class="filter-todo"> 
                    <option value="all">All</option>
                    <option value="completed">completed</option>
                    <option value="uncompleted">uncompleted</option>
                </select>
            </div>
        </form>

        <div class="todo-container">
            <ul class="todo-list">
                <!-- Some default todo list -->
                <div class="todo">
                    <li class="todo-item">Eat</li>
                    <button class="complete-btn"><i class="fa fa-check"></i></button>
                    <button class="edit-btn"><i class="fa fa-edit"></i></button>
                    <button class="trash-btn"><i class="fa fa-trash"></i></button>
                </div>

                <div class="todo">
                    <li class="todo-item">Code</li>
                    <button class="complete-btn"><i class="fa fa-check"></i></button>
                    <button class="edit-btn"><i class="fa fa-edit"></i></button>
                    <button class="trash-btn"><i class="fa fa-trash"></i></button>
                </div>

                <div class="todo">
                    <li class="todo-item">Sleep</li>
                    <button class="complete-btn"><i class="fa fa-check"></i></button>
                    <button class="edit-btn"><i class="fa fa-edit"></i></button>
                    <button class="trash-btn"><i class="fa fa-trash"></i></button>
                </div>
            </ul>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
